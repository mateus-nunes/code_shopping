<div [formGroup]="form">
  <div class="form-group">
    <label [for]="fieldsOptions.amount.id">{{ fieldsOptions.amount.label }}</label>
    <input type="number" step="1" name="amount" [id]="fieldsOptions.amount.id" formControlName="amount" IsInvalid class="form-control" placeholder="Informe a quantidade">
    <field-error [field]="form.get('amount')" [label]="fieldsOptions.amount.label" [messages]="fieldsOptions.amount.validationMessage"></field-error>
  </div>
  <div class="form-group">
    <label [for]="fieldsOptions.product_id.id">{{ fieldsOptions.product_id.label }}</label>
    <select2
             [data]="productIdField.data"
             [options]="productIdField.options"
             (valueChanged)="productIdField.updateFormControl($event.value)"
             [IsInvalidControl]="form.get('product_id')"
             class="form-control undo-form-control"
    ></select2>
    <field-error [field]="form.get('product_id')" [label]="fieldsOptions.product_id.label" [messages]="fieldsOptions.product_id.validationMessage"></field-error>
  </div>
</div>
