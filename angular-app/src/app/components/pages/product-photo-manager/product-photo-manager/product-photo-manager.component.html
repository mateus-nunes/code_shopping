<div class="row">
  <h1>Fotos de <strong>{{ product?.name }}</strong></h1>

  <div class="col-md-12">
    <product-photo-upload (onSuccess)="onInsertSuccess($event.data)"></product-photo-upload>
  </div>

  <div class="col-md-12">
    <div class="row">
      <div class="col-md-6 col-lg-4 col-xl-3 p-sm-0 p-md-1 text-center" *ngFor="let photo of photos">
        <a data-fancybox="gallery" [href]="photo.photo_url">
          <img [id]="'photo-'+photo.id" [src]="photo.photo_url" class="figure-img img-fluid rounded">
        </a>
      </div>
    </div>
  </div>
</div>
<product-photo-edit-modal (onSuccess)="onEditSuccess($event)" [photoId]="photoIdToEdit"></product-photo-edit-modal>
