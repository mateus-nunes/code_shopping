<modal>
  <h5 modal-title>
    Exclusão de usuário
  </h5>

  <div modal-body>
    Deseja excluir o usuário: <strong>{{ user?.name }}?</strong>
  </div>

  <div modal-footer>
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
    <button type="button" class="btn btn-danger" (click)="destroy()">Excluir</button>
  </div>
</modal>
