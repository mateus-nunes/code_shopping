<form (submit)="submit()">
  <modal>
    <h5 modal-title>
      Editar Usuário - {{ user.name }}
    </h5>

    <div modal-body>
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text"  name="name" id="name" [(ngModel)]="user.name" required class="form-control" aria-describedby="name" placeholder="Informe o nome do usuário">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"  name="email" id="email" [(ngModel)]="user.email" required class="form-control" aria-describedby="email" placeholder="Informe o email do usuário">
      </div>
    </div>

    <div modal-footer>
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </div>

  </modal>
</form>
